clone:
  git:
    image: plugins/git
    tags: true

pipeline:

  test:
    image: pybuilder
    commands:
      - echo "starting build"
      - pwd
      - echo $HOME
      - id
      - ls -la
      - pip install -r dev-requirements.txt
      - pytest

  docs:
    image: pybuilder
    commands:
      - sphinx-build -b html docs/source dist/html
  
  deploy:
    image: pybuilder
    commands:
      - echo "uploading to local devpi"
      - devpi use http://devpi:3141
      - devpi login test --password=test
      - devpi use test/dev
      - devpi upload --with-docs --format sdist,bdist_wheel
        # - twine upload -r devpi dist/*
    when:
      status: [ success ]
