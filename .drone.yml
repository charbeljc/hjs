clone:
  git:
    image: plugins/git
    tags: true

pipeline:

  build:
    image: pybuilder
    commands:
      - echo "starting build"
      - echo $(pwd)
      - echo $HOME
      - id
      - ls -la
      - pip install -r requirements.txt
      - pip install pytest
      - pytest
      - python setup.py sdist bdist_wheel

  resolve:
    image: alpine
    commands:
      - cat /etc/resolv.conf
    when:
      status: [ success, failure ]
